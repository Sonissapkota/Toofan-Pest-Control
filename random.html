<!DOCTYPE html>

    <style>
        /* Main footer styling */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #6e8b38; /* Green background color */
  padding: 20px 40px;
  position: relative;
  color: #d3d3d3; /* Text color */
}

/* Red triangle */
.triangle {
  position: absolute;
  top: 0;
  left: 0;
  width: 150px; /* Adjust size as needed */
  height: 150px;
  background-color: #d32f2f; /* Red color */
  clip-path: polygon(0 0, 100% 0, 0 100%);
  z-index: 1;
}

/* Logo section */
.footer-section.logo {
  position: relative;
  z-index: 2; /* Ensures it appears above the triangle */
  padding-left: 40px; /* Adds space from the left */
}

.footer-section.logo h2 {
  font-size: 24px;
  color: white;
  font-weight: bold;
}

/* Contact info styling */
.footer-section.contact-info {
  text-align: left;
  flex: 1;
  padding-left: 40px;
  z-index: 2;
}

.footer-section.contact-info p {
  margin: 5px 0;
  color: #b0c4b1;
}

/* Quote section */
.footer-section.quote {
  text-align: center;
  z-index: 2;
}

.footer-section.quote button {
  padding: 10px 20px;
  border: 1px solid #ffffff;
  background-color: transparent;
  color: white;
  cursor: pointer;
}

.footer-section.quote .social-icons span {
  margin: 0 5px;
  color: white;
}

/* Copyright */
.footer-section.copyright {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #b0c4b1;
  z-index: 2;
}

    </style>
</head>
