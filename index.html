<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toofan Pest Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-nav">
            <img class="logo-img" src="Logo.png" alt="logo">
        </div>
        <nav>
            <a href="#"><strong>Home</strong></a>
            <a href="#">Services</a>
            <a href="#">FAQs</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="right-nav">
            <span>03-1234567</span>
            <button class="quote-btn">Fast Quote</button>
        </div>
    </header>
    
    <section class="first-section">
        <div class="first-section-text">
            <p class="call-for">Call For</p>
            <h1>Professional Pest Control</h1>
            <p class="sub-text">Looking for an affordable pest control and disinfection service?<br>We are here to get rid of annoying bugs.</p>
            <button class="contact-btn">Contact Us</button>
        </div>
    </section>

    <section class="services">
        <div>
            <div class="service-cards">
                <img class="service-pic-1" src="guarantee.png" alt="100% Professional">
            </div>
            <p>100% Professional</p>
        </div>
        <div>
        <div class="service-cards">
            <img class="service-pic-2" src="termites.png" alt="Termites">
        </div>
        <p>Termites</p>
        </div>
        
        <div>
        <div class="service-cards">
            <img class="service-pic-3" src="mosquito.png" alt="All Pest Control">
        </div>
        <p>All Pest Control</p>
        </div>

        <div>
        <div class="service-cards">
            <img class="service-pic-4" src="clock.png" alt="Same Day Services">
        </div>
        <p>Same Day Services</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
